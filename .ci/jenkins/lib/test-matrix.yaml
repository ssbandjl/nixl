---
#
# Key Components:
# - Job Configuration: Defines timeout, failure behavior, and server resources
# - Docker Images: Specifies the container images used for different build stages
# - Matrix Axes: Defines build variations (currently x86_64 architecture)
# - Run Steps: Sequential steps for running tests
#
# When Modified:
# - Adding/removing Docker images: Affects available test environments
# - Modifying matrix axes: Changes test variations (e.g., adding architectures)
# - Adjusting resource limits: Impacts test performance and resource allocation
# - Adding/removing steps: Changes the test pipeline sequence
#
# Note: Changes to this file are tested as part of the PR CI flow no need to test them manually.


job: nixl-ci-test

# Fail job if one of the steps fails or continue
failFast: false

timeout_minutes: 240

# label is defined at jenkins slave configuration, we want to run the job on a gpu agent and be able to esaly replace it without having to change this file
runs_on_agents:
  - {nodeLabel: 'H100'}
  - {nodeLabel: 'DGX'}

matrix:
  axes:
    image:
      - nvcr.io/nvidia/pytorch:25.02-py3
    arch:
      - x86_64

taskName: "${name}/${arch}/${axis_index}"

env:
  INSTALL_DIR: ${WORKSPACE}/nixl_install
  UCX_VERSION: v1.19.0
  EFA_INSTALLER_VERSION: latest
  NPROC: "16"
  # Manual timeout - ci-demo doesn't handle docker exec
  TEST_TIMEOUT: 30

steps:
  - name: Get Environment Info
    parallel: false
    run: |
      set +ex
      # print kernel version
      uname -r
      # print ofed info
      ofed_info -s
      # print nvidia drivers info
      lsmod | grep nvidia_peermem
      lsmod | grep gdrdrv
      lsmod | grep nvidia_fs
      # print nvidia-smi
      nvidia-smi
      nvidia-smi topo -m
      # print MPS info
      pgrep -a mps
      # print compute mode
      nvidia-smi -q | grep -i "compute mode"
      # check rdma status
      ibv_devinfo
      #ib_write_bw


  - name: Build GPU Test Environment
    parallel: false
    run: |
      docker build -t "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}" -f .ci/dockerfiles/Dockerfile.gpu_test --build-arg BASE_IMAGE=${image} --build-arg WORKSPACE=${WORKSPACE} .
    onfail: docker image rm -f "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}"

  - name: Run GPU Test Environment
    parallel: false
    run: |
      docker run -dt --name "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}" \
        --ulimit memlock=-1:-1 \
        --network=host \
        --ipc=host \
        --cap-add=SYS_PTRACE \
        --gpus all \
        --device=/dev/infiniband \
        --device=/dev/gdrdrv \
        "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}"
    onfail: |
      docker rm -f "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}"
      docker image rm -f "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}"

  - name: Build
    parallel: false
    run: |
      docker exec -w ${WORKSPACE} -e UCX_VERSION=${UCX_VERSION} -e EFA_INSTALLER_VERSION=${EFA_INSTALLER_VERSION} "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}" /bin/bash -c ".gitlab/build.sh ${INSTALL_DIR}"
    onfail: |
      docker rm -f "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}"
      docker image rm -f "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}"

  - name: Test CPP
    parallel: false
    run: |
      timeout ${TEST_TIMEOUT}m docker exec -w ${WORKSPACE} "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}" /bin/bash -c ".gitlab/test_cpp.sh ${INSTALL_DIR}"
    onfail: |
      docker rm -f "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}"
      docker image rm -f "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}"

  - name: Test Python
    parallel: false
    run: |
      timeout ${TEST_TIMEOUT}m docker exec -w ${WORKSPACE} "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}" /bin/bash -c ".gitlab/test_python.sh ${INSTALL_DIR}"
    onfail: |
      docker rm -f "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}"
      docker image rm -f "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}"

  - name: Test Nixlbench
    parallel: false
    run: |
      timeout ${TEST_TIMEOUT}m docker exec -w ${WORKSPACE} "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}" /bin/bash -c ".gitlab/test_nixlbench.sh ${INSTALL_DIR}"
    onfail: |
      docker rm -f "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}"
      docker image rm -f "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}"

  - name: Test Rust
    parallel: false
    run: |
      timeout ${TEST_TIMEOUT}m docker exec -w ${WORKSPACE} "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}" /bin/bash -c ".gitlab/test_rust.sh ${INSTALL_DIR}"
    always: |
      docker rm -f "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}"
      docker image rm -f "${JOB_BASE_NAME}-${BUILD_ID}-${axis_index}"

